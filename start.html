    *{
    margin: 0;
    padding: 0;

      .bg {
     animation: kenburns-top 20s ease-out infinite both;
      }

  @keyframes kenburns-top {
    0% {
              transform: scale(1) translateY(0);
              transform-origin: 50% 16%;
    }
    100% {
              transform: scale(1.25) translateY(-15px);
              transform-origin: top;
    }
  } 

</style>

</head>
